<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body
	style="background-image:url(./Файлы/fonovoe-izobrazhenie-dlia-avtorizatsii-1.webp); background-repeat: no-repeat; background-size: cover;">
	<div class='singup'>
		<a href="index.html" class="singup__back">Назад</a>
		<form class="form-container" action="https://httpbin.org/post" method="POST">
			<div class="form-title">
				<h2>Sign up</h2>
			</div>
			<label class="form-title" for="name">Name</label>
			<input class="form-field" type="text" name="firstname" id="name" /><br />
			<label class="form-title" for="email">Email</label>
			<input class="form-field" type="text" name="email" id="email" /><br />
			<label class="form-title" for="password">Password</label>
			<input class="form-field" type="password" name="passworsd" id="password" /><br />
			<input type="checkbox" id="remember">
			<label for="remember" class="remember">Remember me</label>
			<div class="submit-container">
				<input class="submit-button " type="submit" value="Submit" />
			</div>
		</form>
	</div>
</body>
